# Docker Compose override for development environment
# This file is automatically loaded in development
# Use: docker-compose up (automatically includes this file)

version: '3.8'

services:
  # Backend development overrides
  backend:
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload
      - ./backend:/app:rw
      # Mount logs for debugging
      - ./logs/backend:/app/logs:rw
    ports:
      # Expose debugger port
      - "5678:5678"
    command: >
      sh -c "
        echo 'Starting backend in development mode...' &&
        pip install debugpy &&
        python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend development overrides
  frontend:
    environment:
      - NODE_ENV=development
      - VUE_APP_ENVIRONMENT=development
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app:rw
      # Prevent node_modules from being overwritten
      - /app/node_modules
    command: npm run serve -- --port 3000 --host 0.0.0.0

  # Database development overrides
  postgres:
    environment:
      - POSTGRES_DB=bigkahuna_hr_dev
    volumes:
      # Mount init scripts
      - ./scripts:/docker-entrypoint-initdb.d:ro
      # Persist data in named volume
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      # Expose database port for external tools
      - "5432:5432"

  # Redis development overrides (if using)
  redis:
    ports:
      # Expose Redis port for debugging
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

volumes:
  postgres_dev_data:
    driver: local 